# ──────────────────────────────────────────────
# Appearance
# ──────────────────────────────────────────────

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.5

# Cursor
cursor_shape     block
cursor_blink_interval 0

# Transparency + blur
background_opacity 0.5
background_blur    30

# Colorscheme (dark + sleek)
foreground        #e0e0e0
background        #000000
selection_foreground #000000
selection_background #bbbbbb

# Normal colors
color0  #1d1f21
color1  #cc6666
color2  #b5bd68
color3  #f0c674
color4  #81a2be
color5  #b294bb
color6  #8abeb7
color7  #c5c8c6

# Bright colors
color8  #666666
color9  #d54e53
color10 #b9ca4a
color11 #e7c547
color12 #7aa6da
color13 #c397d8
color14 #70c0b1
color15 #ffffff

# Tab bar
tab_bar_style        fade
active_tab_font_style bold
inactive_tab_font_style normal
tab_bar_background   #111111
active_tab_foreground   #ffffff
inactive_tab_foreground #888888

# ──────────────────────────────────────────────
# Behavior
# ──────────────────────────────────────────────
scrollback_lines    10000
enable_audio_bell   no
allow_remote_control yes

